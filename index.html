<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Devinho Player</title>
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="./styles/classes.css" />
	</head>
	<body class="flex-center">
		<main class="flex column alignI-center">
			<img src="./assets/diasterCover.png" alt="album cover" />
			<div id="trackInfo" class="flex column">
				<h1>Diaster</h1>
				<p>KSLV</p>
			</div>
			<section id="player" class="flex column">
				<div id="controlButtons" class="flex">
					<img src="./assets/trackNavArrow.svg" alt="play-backward" />
					<img id="playPauseButton" src="./assets/playButton.svg" alt="play" />
					<img
						src="./assets/trackNavArrow.svg"
						alt="play-forward"
						class="flip-horizontal"
					/>
				</div>
				<div id="trackProgress" class="flex">
					<div id="progressBar"></div>
					<div id="timePlayed">03:20</div>
					<div id="timeToPlay">00:12</div>
				</div>
			</section>
			<script src="script.js"></script>
		</main>
	</body>
</html>
